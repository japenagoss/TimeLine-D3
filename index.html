<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg></svg>
  <script>
    const margin = {
      top: 18, right: 10, bottom: 10, left: 10,
    };

    function callData(callback){
      d3.csv("Elderly_Abuse.csv").then(function(data) {
        callback(data);
      })
    }

    callData(function(data) {
      var date = '';
      var datesCounter = 0;

      data.forEach(element => {
        if (element.date !== date) {
          date = element.date;
          datesCounter++;
        }
      });

      let width = 400;
      let height = datesCounter * 80;

      const scale = d3.scaleTime()
        //.domain(d3.extent(data, (d) => { return formaDate(d.date); }))
        .domain([new Date(2014, 0, 1), new Date(2018, 0, 1)])
        .range([0, height]);

      const y_axis = d3.axisLeft()
        .scale(scale);

      const svg = d3.select("svg")
        .attr('width', width)
        .attr('height', height)
        .append('g');

      svg.append("g")
       .attr("transform", "translate(50, 10)")
       .call(y_axis);
      
      const bubbles = svg
        .append("g")
        .selectAll("circle")
        .data(data)
        .enter().append("circle")
        .attr('class', d => `${giveColor(d.stage)} color`)
        .attr('r', d => (d.coverage * 5))
        .on("click", showPopup);

      const center = {x: width / 2, y: height / 2};
      const forceStrength = 0.03;

      const simulation = d3.forceSimulation()
        .velocityDecay(0.2)
        .force('x', d3.forceX().strength(forceStrength).x(center.x))
        //.force('y', d3.forceY().strength(forceStrength).y(center.y))
        .force('y', d3.forceY((d) => { return scale(formaDate(d.date)); }).strength(forceStrength))
        .force('charge', d3.forceManyBody().strength(charge))
        .on('tick', ticked);

      simulation.nodes(data);

      function charge(d) {
        return - forceStrength * Math.pow(d.coverage * 5, 2.0);
      }

      function ticked() {
        bubbles
          .attr('cx', function (d) { return d.x; })
          .attr('cy', function (d) { return d.y; });
      }


      // const simulation = d3.forceSimulation(data)
      //   .force('x', d3.forceX(120))
      //   .force('y', d3.forceY((d) => { return scale(formaDate(d.date)); }).strength(5))
      //   .force('collide', d3.forceCollide(() => (2)))
      //   .stop();

      // for (let i = 0; i < data.length; ++i) simulation.tick();

      // data.forEach((el) => {
      //   let ratio = el.coverage * 5;
      //   svg.append('circle')
      //     .attr('r', () => (ratio))
      //     .attr('transform', 'translate(0,5)')
      //     .attr('class', `${giveColor(el.stage)} color`)
      //     .attr('cx', el.x)
      //     .attr('cy', el.y);
      // });

    });

    function showPopup(e){
      console.log(e.date);
    }

    function formaDate(date){
      const finalDate = new Date(date);
      return finalDate;
    }

    function giveColor(stage){
      switch(stage){
        case "0":
          return "red-color";
        break;
        case "1":
          return "green-color";
        break;
        case "2":
          return "blue-color";
        break;
        case "3":
          return "yellow-color";
        break;
        case "4":
          return "violet-color";
        break;
        default:
          return "gray-color";
        break;
      }
    }
  </script>
  <style>
    .color{
      cursor: pointer;
    }
    .red-color{
      fill:#a20037;
    }
    .green-color{
      fill:#66e066;
    }
    .blue-color{
      fill: #2196F3;
    }
    .yellow-color{
      fill: #e2d034;
    }
    .violet-color{
      fill: #ca48e0;
    }
  </style>
</body>
</html>
